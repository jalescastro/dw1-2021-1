<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
    <link rel="stylesheet"href="09.css" >
</head>
<body>
    <!--<picture> representa uma imagem que pode ter varios arquivos de origem-->
    <picture>
        <!--É bom sempre colocar o max-width um pouco maior que a imagem para compensar a margem do documento-->
        <source media="(max-width: 630px)" srcset="img/distance-education-300px.jpg" type="image/jpeg">
        <source media="(max-width: 1030px)" srcset="../img/distance-education-600px.jpg" type="image/jpeg">
        <img src="img/distance-education-1000px.jpg" alt="Imagem Grande">
    </picture>
</body>
</html>
